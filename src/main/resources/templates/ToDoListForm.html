<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course Form</h1>
<form action="#" th:action="@{/process}" th:object="${toDoList}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Task :<textarea rows="2" th:field="*{task}" />
    <span th:if="${#fields.hasErrors('task')}"
          th:errors="*{task}"></span><br />
    Due Date :<input type="text" th:field="*{due}" />
    <span th:if="${#fields.hasErrors('due')}"
          th:errors="*{due}"></span><br />
    Priority :<input type="text" th:field="*{p}" />
    <span th:if="${#fields.hasErrors('p')}"
          th:errors="*{p}"></span><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
