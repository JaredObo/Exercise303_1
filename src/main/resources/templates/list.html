<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course List</h1>
<a href="/add">Add a Course</a><br />
<table>
    <tr>
        <th>Task</th>
        <th>Due Date</th>
        <th>Priority</th>
        <td>Actions</td>
    </tr>
    <tr th:each="toDoList : ${tasks}">
        <td th:text="${toDoList.task}"></td>
        <td th:text="${toDoList.due}"></td>
        <td th:text="${toDoList.p}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${toDoList.id})}">Update</a>-
            <a th:href="@{/detail/{id}(id=${toDoList.id})}">Details</a>-
            <a th:href="@{/delete/{id}(id=${toDoList.id})}">Delete</a>
        </td></tr>
</table>
</body>
</html>
